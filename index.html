<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Basic Calulator</title>
</head>
<body>
  <div class="calculatorbody-container">
    <div>
      <p class="heading__title">Calculator</p>
    </div>
    <div class="input-container">
      <input type="text" name="calc__input" readonly="readonly" value="0">
    </div>
    <div class="key__pad-container">
      <div>
        <button class="btn-7" value="7">7</button>
        <button class="btn-8" value="8">8</button>
        <button class="btn-9" value="9">9</button>
        <button class="btn-times" value="*">*</button>
      </div>
      <div>
        <button class="btn-4" value="4">4</button>
        <button class="btn-5" value="5">5</button>
        <button class="btn-6" value="6">6</button> 
        <button class="btn-divide" value="/">/</button>
      </div>
      <div>
        <button class="btn-1" value="1">1</button>
        <button class="btn-2" value="2">2</button>
        <button class="btn-3" value="3">3</button>
        <button class="btn-minus" value="-">-</button>
      </div>
      <div> 
        <button class="btn-clear" value="">c</button>
        <button class="btn-0" value="0">0</button>
        <button class="btn-dec" value=".">.</button>
        <button class="btn-plus" value="+">+</button>
      </div>
      <div class="bottom__row-container">
        
        <button class="blank-btn" value=""></button>
        <button class="btn-delete">del</button>
        <button class="btn-equals" type="submit" value="=">=</button>
        <button class="blank-btn" value=""></button>
      </div>
    </div>
  </div>
    
  
  </div>
</body>
<script src="index.js"></script>
</html>
